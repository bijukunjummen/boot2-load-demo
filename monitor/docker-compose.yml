version: '3'
services:
  prometheus:
    image: prom/prometheus:v2.2.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:5.0.1
    volumes:
      - "./grafana-datasource.yml:/etc/grafana/provisioning/datasources/grafana-datasource.yml"
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
